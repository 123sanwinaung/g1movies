<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    .countdown {
      font-size: 40px;
      color: red;
      margin: 20px 0;
    }
  </style>
</head>
<body>

  <h1>­Ъјг рђЄрђгрђљрђ║рђђрђгрђИрђђрђ╝рђірђирђ║рђЏрђћрђ║ рЂЃрЂђ рђЁрђђрђ╣рђђрђћрђирђ║рђЁрђ▒рђгрђёрђирђ║рђЋрђФ</h1>
  <div class="countdown" id="countdown">30</div>

  <script>
    const telegramURL = "https://t.me/gb168vip2"; // Redirect URL
    const logURL = "https://script.google.com/macros/s/AKfycbwGW2WHME1I8WeM5agwaUxblWbkY89BNFcgpmZYTfvMVSPMA7pKuea6vAyFIgchVTu2DQ/exec"; // Your Apps Script URL

    // Log to Google Sheets
    fetch(logURL, {
      method: "POST",
      body: JSON.stringify({
        userAgent: navigator.userAgent,
        referrer: document.referrer
      }),
      headers: {
        "Content-Type": "application/json"
      }
    }).then(() => {
      console.log("Logged to Google Sheets");
    }).catch(err => {
      console.error("Logging failed:", err);
    });

    // Countdown Redirect
    let timeLeft = 30;
    const countdown = document.getElementById("countdown");

    const interval = setInterval(() => {
      timeLeft--;
      countdown.textContent = timeLeft;

      if (timeLeft <= 0) {
        clearInterval(interval);
        window.location.href = telegramURL;
      }
    }, 1000);
  </script>

</body>
</html>
